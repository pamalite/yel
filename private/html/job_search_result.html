<div class="job_short_details">
    <div class="job_title">
        <a href="./job/%job_id%">%job_title%</a>
    </div>
    <div class="employer">
        %employer%
        <span class="country">%country%</span>&nbsp;<span class="industry">%industry%</span>
    </div>
    <div class="date_and_salary">
        <table class="date_and_salary">
            <tr>
                <td class="salaries">
                    Monthly Salary Range: %currency%$ %salary_range%<br/>
                    Recommender's Cash Reward: %currency%$ %potential_reward%<br/>
                    Candidate's Cash Bonus: %currency%$ %potential_token_reward%
                </td>
                <td class="actions">
                    <div class="action_control">
                        <a href="./job/%job_id%">View Job Details</a>
                    </div>
                    <div class="action_control">
                        <a href="./job/%job_id%?refer=1">Recommend Someone</a>
                    </div>
                    <div class="action_control">
                        <a href="./job/%job_id%?apply=1">Explore This Opportunity</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="expire_on">
        Expires on %expire_on%
    </div>
</div>
